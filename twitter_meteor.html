<head>
  <title>twitter_meteor</title>
</head>

<body>
  {{>loginout}}
  {{>post}}
  {{>tweet}}
</body>

<template name="loginout">
  {{#if currentUser}} <a class="btn" id="logout">logout</a>
  {{else}} <a class="btn" id="login">login</a> {{/if}}
</template>

<template name="post">
  {{#if currentUser}}
  <input type="text" id="text" />
  <a id="send" class="btn btn-primary">post</a>
  {{/if}}
</template>

<template name="tweet">
  {{#each tweets}}
  <p>{{name}}</p>
  <p>{{disp}}</p>
  <p><i>{{time}}</i></p>
  <h3>{{text}}</h3>
  {{/each}}
</template>
