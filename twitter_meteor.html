<head>
  <title>twitter_meteor</title>
</head>

<body>
  {{>loginout}}
  {{>post}}
  <div class="container">
    {{>tweet}}
  </div>
</body>

<template name="loginout">
  {{#if currentUser}} <a class="btn" id="logout">logout</a>
  {{else}} <a class="btn" id="login">login</a> {{/if}}
</template>

<template name="post">
  {{#if currentUser}}
  <input type="text" id="text" />
  <a id="send" class="btn btn-primary">post</a>
  {{/if}}
</template>

<template name="tweet">
  {{#each tweets}}
  <div class="row-fluid">
    <div class="span12">
    <p>{{name}}</p>
    <p>{{disp}}</p>
    <p class="time" data-time="{{time}}"></p>
    <h3>{{text}}</h3>
    </div>
  </div>
  {{/each}}
</template>
