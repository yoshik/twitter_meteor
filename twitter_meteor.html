<head>
  <title>twitter_meteor</title>
</head>

<body>
<br/>

  {{>loginout}}

  {{#if currentUser}}
  {{>post}}
  <div class="container">
    {{>tweet}}
  </div>
  {{/if}}

</body>

<template name="loginout">
  {{#if currentUser}} {{else}} <br/><div class="text-center"><a class="btn btn-primary" id="login">login</a></div>{{/if}}
</template>

<template name="post">
  <div class="text-center">
    <input type="text" id="text" />
    <a id="send" class="btn btn-primary">post</a>
  </div>
</template>

<template name="tweet">
  {{#each tweets}}
  <div class="row-fluid">
    <div class="span12">
      <div class="cell">
        <span class="time pull-right" data-time="{{time}}"></span>
        <img src="http://mgng.aws.af.cm/twicon?id={{disp}}&amp;size=bigger" class="pull-left"/>
        <p><strong>{{name}}</strong> @{{disp}}</p>
        <h3>{{text}}</h3>
      </div>
    </div>
  </div>
  {{/each}}
</template>
